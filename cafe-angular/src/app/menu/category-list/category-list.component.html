<div class="category-list-conteiner">
  <ul class="category-list">
    <li *ngFor="let category of categories">
      <button
        routerLink='/dishes/{{category.id}}'
        mat-raised-button
        color="primary"
        (click)="getDishes(category.id)"
      >
        {{ category.title }}
      </button>
    </li>
  </ul>
</div>
