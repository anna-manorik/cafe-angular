<app-category-list (onClick)="getDishes($event)"></app-category-list>

<h2>List of Dishes</h2>
 
<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Dish Info</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dish of dishes;">
      <td>{{dish.title}}</td>
      <td>{{dish.discription}}</td>
      <td>{{dish.category}}</td>
    </tr>
  </tbody>
</table>
